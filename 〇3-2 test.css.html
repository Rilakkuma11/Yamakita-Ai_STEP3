<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>世界一甘いお店</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    #wrapper {
      width: 900px;
      margin: 0 auto;
      background: #fff;
    }

    #header {
      width: 900px;
      height: 100px;
      background: #f06292; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    #header h2 {
      font-size: 1.8em;
    }

    #container {
      display: flex;
    }

    #sidebar {
      width: 220px;
      min-height: 500px;
      background: #fff59d;
      padding: 16px;
      box-sizing: border-box;
    }

    #sidebar nav a {
      display: block;
      text-decoration: underline;
      color: #333;
      margin-bottom: 10px;
    }

    #main {
      width: 680px;
      min-height: 500px;
      background: #e3f2fd;
      padding: 16px;
      box-sizing: border-box;
    }

    #main ul {
      list-style: disc;
      margin-left: 20px;
      margin-bottom: 20px;
    }

    #main ul li {
      margin-bottom: 6px;
      text-decoration: underline;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      border: 4px solid #000;
      background: #fff;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 40ch;
      padding: 6px;
      font-size: 1em;
    }

    textarea {
      width: 30ch;
      height: calc(1.4em * 5);
      padding: 6px;
      font-size: 1em;
      resize: vertical;
    }

    .radio-inline label {
      margin-right: 20px;
    }

    .btn-area {
      text-align: right;
      margin-top: 16px;
    }

    .btn-area input[type="submit"] {
      padding: 8px 20px;
      background: #1e88e5;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    .btn-area input[type="submit"]:hover {
      background: #1565c0;
    }

    #footer {
      width: 900px;
      height: 80px;
      background: #ce93d8;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div id="wrapper">

    <header id="header">
      <h2>世界一甘いお店</h2>
    </header>

    <div id="container">

      <aside id="sidebar">
        <nav>
          <a href="#">トップ</a>
          <a href="#">新着情報</a>
          <a href="#">おすすめスイーツ</a>
          <a href="#">お問い合わせ</a>
        </nav>
      </aside>

      <main id="main">

        <form action="#" method="post">
          <table>
            <tr>
              <th>お名前</th>
              <td><input type="text" name="name" size="40"></td>
            </tr>
            <tr>
              <th>近くのお店</th>
              <td>
                <select name="store">
                  <option value="">選択してください</option>
                  <option>北海道・東北</option>
                  <option>関東</option>
                  <option>中部</option>
                  <option>関西</option>
                  <option>中国</option>
                  <option>四国</option>
                  <option>九州・沖縄</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>電話</th>
              <td><input type="text" name="tel" size="40"></td>
            </tr>
            <tr>
              <th>電話番号</th>
              <td><input type="text" name="phone" size="40"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input type="email" name="email" size="40"></td>
            </tr>
            <tr>
              <th>お問い合わせ種別</th>
              <td class="radio-inline">
                <label><input type="radio" name="kind" value="product"> 商品について</label>
                <label><input type="radio" name="kind" value="staff"> 従業員について</label>
              </td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td>
                <textarea name="message" cols="30" rows="5" placeholder="詳細を入力してください"></textarea>
              </td>
            </tr>
          </table>

          <div class="btn-area">
            <input type="submit" value="送信">
          </div>
        </form>
      </main>

    </div>

    <footer id="footer">
    </footer>

  </div>

</body>
</html>
